<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Start | Spartan Engineering</title>
    <style>
        :root {
            --acrylic: rgba(20, 20, 20, 0.55);
            --border: rgba(255, 255, 255, 0.15);
            --edge-blue: #0078d4;
            --text: #ffffff;
            --blur: blur(45px) saturate(160%);
        }
        .light-mode {
            --acrylic: rgba(245, 245, 245, 0.65);
            --border: rgba(0, 0, 0, 0.1);
            --text: #111;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }
        
        body {
            height: 100vh;
            background: #000 url('https://images.wallpapersden.com/image/download/windows-10-dark-mode-official_a2htbW6UmZqaraWkpJRmbmdlrWZnZ2U.jpg') no-repeat center center;
            background-size: cover;
            color: var(--text);
            overflow: hidden;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            transition: background 0.5s ease;
        }

        .scale-in { animation: scaleIn 0.8s cubic-bezier(0.2, 1, 0.2, 1); }
        @keyframes scaleIn { from { opacity: 0; transform: scale(0.9); } to { opacity: 1; transform: scale(1); } }
        
        .top-bar { position: absolute; top: 25px; width: 95%; display: flex; justify-content: space-between; z-index: 100; }
        .widget { background: var(--acrylic); backdrop-filter: var(--blur); border: 1px solid var(--border); padding: 10px 20px; transition: 0.3s; cursor: pointer; }
        .widget:hover { transform: scale(1.02); }
        
        .settings-panel { position: absolute; top: 60px; right: 0; width: 280px; padding: 25px; display: none; flex-direction: column; gap: 12px; z-index: 110; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        .settings-panel.active { display: flex; animation: scaleIn 0.3s ease; }

        .main-content { width: 90%; max-width: 800px; text-align: center; z-index: 10; }
        .clock { font-size: 5.5rem; font-weight: 200; margin-bottom: 10px; letter-spacing: -3px; }
        
        .acrylic-card { background: var(--acrylic); backdrop-filter: var(--blur); border: 1px solid var(--border); padding: 45px; box-shadow: 0 30px 60px rgba(0,0,0,0.4); }
        
        .search-container { display: flex; background: rgba(0,0,0,0.3); border: 1px solid var(--border); margin: 25px 0; transition: 0.3s; }
        .search-container:focus-within { transform: scale(1.02); border-color: var(--edge-blue); background: rgba(0,0,0,0.6); }
        
        input { flex: 1; padding: 18px; background: transparent; border: none; color: var(--text); font-size: 1.1rem; outline: none; }
        
        .tiles { display: grid; grid-template-columns: repeat(4, 1fr); gap: 4px; }
        .tile { background: rgba(255,255,255,0.05); padding: 20px; text-decoration: none; color: var(--text); font-size: 0.8rem; font-weight: 600; cursor: pointer; transition: 0.2s; border: 1px solid transparent; text-align: center; }
        .tile:hover { background: var(--edge-blue); color: white; transform: scale(1.08); z-index: 2; }

        .footer-credit { position: absolute; bottom: 25px; font-size: 0.8rem; opacity: 0.6; letter-spacing: 2px; text-transform: uppercase; font-weight: 300; }

        #search-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.9); backdrop-filter: blur(30px); z-index: 200; display: none; flex-direction: column; animation: scaleIn 0.5s ease; }
        iframe { width: 100%; height: 100%; border: none; background: white; }
        .close-btn { padding: 15px; background: var(--edge-blue); color: white; border: none; cursor: pointer; font-weight: bold; }
        .btn { padding: 12px; background: var(--edge-blue); color: white; border: none; cursor: pointer; width: 100%; font-weight: 600; }
    </style>
</head>
<body id="body">

    <div class="top-bar scale-in">
        <div class="widget" id="weather-box">...</div>
        <div style="position: relative;">
            <div class="widget" id="settings-trigger">‚öôÔ∏è Settings</div>
            <div class="settings-panel widget" id="settings">
                <button class="btn" id="theme-btn">üåì Toggle Theme</button>
                <div style="margin-top: 10px;">
                    <input type="text" id="bgUrl" placeholder="Image URL (jpg/png)" style="padding:10px; width:100%; background:rgba(0,0,0,0.2); border:1px solid var(--border); color:white; font-size: 0.8rem;">
                </div>
                <button class="btn" id="bg-btn" style="margin-top:5px;">Apply Background</button>
            </div>
        </div>
    </div>

    <main class="main-content scale-in">
        <div class="clock" id="clock">00:00</div>
        <div class="acrylic-card">
            <h1 id="greeting" style="font-weight: 200; margin-bottom: 20px;">Welcome</h1>
            <form id="searchForm">
                <div class="search-container">
                    <input type="text" id="query" placeholder="Search with Google..." autofocus autocomplete="off">
                </div>
            </form>
            <div class="tiles">
                <div class="tile" data-url="https://www.google.com">Google</div>
                <div class="tile" data-url="https://www.youtube.com">YouTube</div>
                <div class="tile" data-url="https://www.github.com">GitHub</div>
                <div class="tile" data-url="https://www.chatgpt.com">ChatGPT</div>
            </div>
        </div>
    </main>

    <div class="footer-credit">Powered by Google ‚Ä¢ Spartan Engineering</div>

    <div id="search-overlay">
        <button class="close-btn" id="close-overlay">‚úï CLOSE BROWSER</button>
        <iframe id="browser-frame" src=""></iframe>
    </div>

    <script src="script.js"></script>
</body>
</html>
